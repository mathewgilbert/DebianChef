<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tree</title>
<style>
  body{font-family:Consolas,monospace;background:#0d1117;color:#c9d1d9;margin:30px;line-height:1.5}
  summary{cursor:pointer;color:#58a6ff;font-weight:bold;user-select:none}
  .f{color:#8b949e}
  .html{color:#ffa657}
  .css{color:#7ee787}
  .js{color:#ffdb6d}
  .json,.md{color:#79c0ff}
  .png,.jpg,.jpeg,.webp,.svg,.gif,.ico{color:#a5d6ff}
  pre{margin:0}
</style>
</head>
<body>
<pre id="t"></pre>
<script>
async function s(p='.') {
  try {
    const r = await fetch(`${p}?${Date.now()}`);
    const h = await r.text();
    const d = new DOMParser().parseFromString(h,'text/html');
    return Array.from(d.querySelectorAll('a'))
      .map(a=>a.textContent.trim())
      .filter(n=>n&&n!=='../'&&n!==p.split('/').pop())
      .map(n=>n.endsWith('/')?n:n+'/');
  } catch { return []; }
}
function b(f,p='') {
  let o='';
  f.forEach((x,i)=>{
    const l=i===f.length-1;
    const d=x.endsWith('/');
    const n=d?x.slice(0,-1):x;
    o+=`${p}${l?'└── ':'├── '}<span class="f ${n.split('.').pop()}">${n}</span>\n`;
    if(d){
      const c=f.filter(y=>y.startsWith(x)&&y!==x);
      o+=b(c,p+(l?'    ':'│   '));
    }
  });
  return o;
}
(async()=>{
  let a=await s('.');
  a=a.sort((x,y)=>(y.endsWith('/'))-(x.endsWith('/'))||x.localeCompare(y));
  document.getElementById('t').innerHTML = `<span style="color:#58a6ff">.</span>\n`+b(a);
})();
</script>
</body>
</html>
